<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Orientation Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .data {
            font-size: 20px;
        }
        #startBtn {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Device Orientation (Rotation) Data</h1>
    <p>Move your device to see the orientation data:</p>
    
    <button id="startBtn">Enable Motion Access</button>

    <div class="data">
        <p>Alpha (Z-axis): <span id="alpha">0</span>°</p>
        <p>Beta (X-axis): <span id="beta">0</span>°</p>
        <p>Gamma (Y-axis): <span id="gamma">0</span>°</p>
    </div>

    <script>
        const startBtn = document.getElementById('startBtn');

        function handleOrientation(event) {
            const alpha = event.alpha;
            const beta = event.beta;
            const gamma = event.gamma;

            document.getElementById('alpha').textContent = alpha?.toFixed(2);
            document.getElementById('beta').textContent = beta?.toFixed(2);
            document.getElementById('gamma').textContent = gamma?.toFixed(2);
        }

        startBtn.addEventListener('click', function () {
            // iOS 13+ requires permission
            if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
                DeviceOrientationEvent.requestPermission()
                    .then(response => {
                        if (response === 'granted') {
                            window.addEventListener('deviceorientation', handleOrientation, false);
                            startBtn.style.display = 'none';
                        } else {
                            alert('Permission denied for device orientation.');
                        }
                    })
                    .catch(console.error);
            } else {
                // Non-iOS devices
                window.addEventListener('deviceorientation', handleOrientation, false);
                startBtn.style.display = 'none';
            }
        });
    </script>
</body>
</html>
